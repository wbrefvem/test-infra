pipelineConfig:
  env:
  - name: GIT_AUTHOR_EMAIL
    value: jenkins-x@googlegroups.com
  - name: GIT_AUTHOR_NAME
    value: jenkins-x-bot
  - name: GOPROXY
    value: http://jenkins-x-athens-proxy
  - name: GOOGLE_APPLICATION_CREDENTIALS
    value: /usr/local/lib/bazel/etc/google-creds.json
  - name: PROW_REPO_OVERRIDE
    value: gcr.io/jenkinsxio/prow
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/prow-builder:0.0.5
        stages:
        - name: build
          steps:
          - name: build
            command: bazel
            args: 
            - build
            - //prow/...
        - name: test
          steps:
          - name: test
            command: bazel
            args:
            - test
            - --features=race
            - //prow/...
    release:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/prow-builder:0.0.5
        stages:
          - name: release
            steps:
            - name: build
              image: gcr.io/jenkinsxio/prow-builder:0.0.5
              command: bazel
              args:
              - build
              - //prow/...
            - name: kaniko-secret
              image: jenkinsxio/jx:1.3.963
              command: jx
              args:
              - step
              - credential
              - -s
              - kaniko-secret
              - -k
              - kaniko-secret
              - -f
              - /usr/local/lib/bazel/etc/google-creds.json
            - name: build-and-push-image
              image: gcr.io/jenkinsxio/prow-builder:0.0.5
              command: /workspace/source/prow/push.sh
